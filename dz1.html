<HTML>
<BODY>
<canvas id='dz1' height='500' width = '500' style='border:1px solid'>
</canvas>
<script>
	var canvas = document.getElementById('dz1');
	var ctx = canvas.getContext('2d');
	var b=0;
	var j=0;
	var intervalID;
	ctx.fillStyle = "#00FF00";
	ctx.fillRect(100*Math.cos(0)+175,100*Math.sin(0)+175,20,20);
	canvas.addEventListener('click',function(event){
	if(b==0){
		intervalID=setInterval(function(){
			ctx.clearRect(0,0,canvas.width,canvas.height);
			ctx.fillRect(100*Math.cos(3.14*j/180)+175,100*Math.sin(3.14*j/180)+175,20,20);
			j+=1;
		},10);
		b=1;
	}
	else if(b==1)
	{
		clearInterval(intervalID);
		b=0;
	}
	});
</script>
</BODY>
</HTML>
